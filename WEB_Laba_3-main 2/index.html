<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Напоїв</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Header -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <button class="btn btn-primary mx-1" onclick="loadProducts('пиво')">Пиво</button>
                <button class="btn btn-primary mx-1" onclick="loadProducts('вино')">Вино</button>
                <button class="btn btn-primary mx-1" onclick="loadProducts()">Завантажити все</button>
                <button class="btn btn-secondary mx-1" onclick="sortByName()">Сортувати за назвою</button>
                <button class="btn btn-secondary mx-1" onclick="sortByPrice()">Сортувати за ціною</button>
            </div>
            <div class="position-relative">
                <img src="Корзина.png" alt="Cart" class="cart-icon" onclick="showCart()" style="cursor: pointer; width: 50px;">
                <span id="cart-item-count" class="badge bg-danger position-absolute top-0 start-100 translate-middle"></span>
            </div>
        </div>
    </header>

    <!-- Products Section -->
    <main class="py-5 bg-light">
        <div class="container">
            <div id="products-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">КОШИК</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cart-items" class="list-group mb-3"></div>
                    <canvas id="cartChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="products.js">
    </script>
    <script src="cart.js"></script>
</body>
</html>
